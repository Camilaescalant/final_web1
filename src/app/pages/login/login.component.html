<div class="container">
  <div class="containerInput">
    <h2>Ingreso de usuarios</h2>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="button" class="button" (click)="login()">ACEPTAR</button>

    <button class="button" (click)="redirect()">REGISTRARSE</button>
  </div>
</div>
