<div class="container">
  <div class="containerInput">
    <h2>Registro</h2>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Ingrese su email"
      required="required"
    />
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      placeholder="Ingrese su nombre"
      required
    />
    <input
      type="text"
      [(ngModel)]="nickname"
      name="nickname"
      placeholder="Ingrese su nickname"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Ingrese su contraseÃ±a"
      required="required"
    />

    <button class="button" (click)="register()">ACEPTAR</button>
    <button class="button" (click)="redirect()">INGRESAR CON USUARIO</button>
  </div>
</div>
